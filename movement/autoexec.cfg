bind x "+jp"            //x跳投
bind z "+runjp"         //前跳投
bind c "+ljnb"          //大跳
bind mwheeldown "j"     //下滚轮跳，不想要就删掉这一行
bind mwheelup   "j"     //上滚轮跳，不想要就删掉这一行
exec CSTM\movement\setup.cfg //这一行千万别删

//如果你想改键，则把x，z，c修改为你想要的按键即可
//常用按键：
//空格：space
//中键：MOUSE3
//前侧键：MOUSE5
//后侧键：MOUSE4
//alt键：alt