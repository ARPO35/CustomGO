    cl_quickinventory_filename "V:\eng\steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg\Grenade_menu.cfg"


//[Settings]
    cl_showfps 0
    // exec cstm\Settings\KeyBind
    bind ` toggleconsole
    //view model
        viewmodel_fov 68
        viewmodel_offset_x 2.5
        viewmodel_offset_y 2
        viewmodel_offset_z -2
        viewmodel_presetpos 0
    //Bhop Fix
    bind mwheeldown +Bhop
    bind mwheelup   +Bhop
    alias +bhop "exec ".\CSTM\bhop\+bhop.cfg"
    alias -bhop "exec ".\CSTM\bhop\-bhop.cfg"

