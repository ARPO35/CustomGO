//[AntiAim]
//    alias "AA1" "  yaw 5154.545454545454545454 1 1 ; alias Roll_trigger "AA2" ; alias +CS_forward +right   ; alias -CS_forward -right     ; alias t "exec StopMove\right""
//    alias "AA2" "  yaw 5154.545454545454545454 1 1 ; alias Roll_trigger "AA3" ; alias +CS_forward +forward ; alias -CS_forward -forward   ; alias t "exec StopMove\forward""
//    alias "AA3" "  yaw 5154.545454545454545454 1 1 ; alias Roll_trigger "AA4" ; alias +CS_forward +left    ; alias -CS_forward -left      ; alias t "exec StopMove\left""
//    alias "AA4" "  yaw 5154.545454545454545454 1 1 ; alias Roll_trigger "AA1" ; alias +CS_forward +back    ; alias -CS_forward -back      ; alias t "exec StopMove\back""
    alias "EZAA"     "yaw 9999.7 1 1"
    alias "+AntiAim" "alias t "EZAA""
    alias "-AntiAim" "alias t ""    "
    bind P +AntiAim


//[RunMapSettings]

    alias "rmsf" "unbind alt ; bind x "slot12" ; unbind j ; unbind n ; unbind h ; unbind / ; unbind k ; unbind . ; unbind v ; exec .\Settings\KeyBind"


//[radar_scale]
    alias +shift_radar "cl_radar_scale 0.8; disable_strafe; +sprint ; cl_radar_rotate true ; cl_radar_always_centered true"
    alias -shift_radar "cl_radar_scale 0.3; enable_strafe; -sprint ; cl_radar_rotate false ; cl_radar_always_centered false"
    bind shift +shift_radar


