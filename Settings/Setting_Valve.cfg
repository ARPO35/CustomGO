//[KeyBinds]
bind 1          slot1
bind 2          slot2
bind 3          slot3
// bind 4          +QuickInv
bind 4          +qInv
bind 5          slot5
bind x          slot12
bind w          +forward
bind a          +left
bind s          +back
bind d          +right
bind f          switchhands
bind h          +lookatweapon
bind space      +jump
bind r          +reload
bind e          +use
bind n toggle cl_showfps 0 1
bind rshift     cfg_Disable
// bind mwheeldown +jump
// bind mwheelup   +jump

alias +qInv "slot4; +QuickInv; bind a +left; bind d +right"
alias -qInv "slot4; -QuickInv; bind a +a; bind d +d"
alias cfg_Enable "exec cstm\other\socd_qq; bind mwheeldown +bhop; bind mwheelup +bhop_ex; bind rshift cfg_Disable; echo Better Movement Enabled"
alias cfg_Disable "bind a +left; bind d +right; bind mwheeldown +jump; bind mwheelup +jump; bind rshift cfg_Enable;  echo Better Movement Disabled"


//[RunMapSettings]
    alias "rmap_settings" "sv_cheats 1 ; sv_autobunnyhopping 1 ; sv_enablebunnyhopping 1 ; spec_show_xray 1 ; sv_airaccelerate 2000 ; mp_roundtime_defuse 60 ; mp_buytime 60000 ; mp_roundtime 60 ; mp_buy_anywhere 1 ; sv_infinite_ammo 1 ; mp_teammates_are_enemies 1 ; sv_regeneration_force_on true ; mp_respawn_on_death_t 1 ; mp_respawn_on_death_ct 1 ;sv_grenade_trajectory_prac_pipreview 1 ; buddha 1 ; buddha_ignore_bots 1 ; bot_stop 1 ; mp_startmoney 99999 ; ammo_grenade_limit_total 9"

    alias "rmap_settings_disable" "sv_cheats 0 ; sv_autobunnyhopping 0 ; sv_enablebunnyhopping 0 ; spec_show_xray 0 ; sv_airaccelerate 5.5 ; mp_roundtime_defuse 60 ; mp_buytime 20; mp_roundtime 60 ; mp_buy_anywhere 0; sv_infinite_ammo 0; mp_teammates_are_enemies 0; mp_respawn_on_death_t 0; mp_respawn_on_death_ct 0; sv_grenade_trajectory_prac_pipreview 0; buddha 0; buddha_ignore_bots 0; bot_stop 0; mp_startmoney 800; ammo_grenade_limit_total 4"

    alias "giveweapons" "give weapon_awp ; give weapon_revolver ; give weapon_hegrenade ; give weapon_smokegrenade ; give weapon_fire_grenade ; give weapon_molotov ; give weapon_flashbang ; bot_add"

    alias "hud" "toggle cl_showpos 0 1 ;toggle sv_showimpacts 0 0; sv_showimpacts_time 10.000000;toggle sv_showimpacts_penetration 0 2 ; toggle weapon_debug_spread_show 0 1" 

    alias "+faster" "host_timescale 20"
    alias "-faster" "host_timescale 1"
    
    alias "rms" "rmap_settings ; giveweapons ; bind alt noclip ; bind h sv_rethrow_last_grenade ; bind "x" "toggle spec_show_xray 0 1 " ; bind "j" "toggle host_timescale 1 0.1 " ; bind n hud ; bind "/" "+faster" ; bind k "toggle r_drawworld 0 1" ; "bind v bot_place" ; bind . "ent_fire smokegrenade_projectile kill" ; bind v "toggle bot_mimic 1 0""

    alias "rmsf" "rmap_settings_disable; unbind alt ; bind x "slot12" ; unbind j ; unbind n ; unbind h ; unbind / ; unbind k ; unbind . ; unbind v ; exec .\CSTM\Settings\Setting_Valve"