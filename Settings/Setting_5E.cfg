//[Settings]
    bind q "say_team .hp"

//[Async]
    bind mwheeldown "j"     //下滚轮跳
    bind mwheelup   "j"     //上滚轮跳

//[Auto_LookAtWeapon]
    alias -lkwp "-lookatweapon"

    bind 1 +lkwp1
    alias +lkwp1 "alias +lkwp ""; slot1 ; +lkwp ; exec CSTM\Crosshair_Recoil.cfg"
    alias -lkwp1 "-lkwp"
    bind 2 +lkwp2
    alias +lkwp2 "+lkwp ; slot2 ; alias +lkwp +lookatweapon ; alias -CS_attack1 "-attack""
    alias -lkwp2 "-lkwp"
    bind 3 +lkwp3
    alias +lkwp3 "+lkwp ; slot3 ; alias +lkwp +lookatweapon"
    alias -lkwp3 "-lkwp"
    bind 4 +lkwp4
    alias +lkwp4 "+lkwp ; +QuickInv ; alias +lkwp +lookatweapon"
    alias -lkwp4 "-lkwp ; -QuickInv "
    bind 5 +lkwp5
    alias +lkwp5 "+lkwp ; slot5 ; alias +lkwp +lookatweapon"
    alias -lkwp5 "-lkwp"
    bind w +lkwpw
    alias +lkwpw "+lkwp ; +forward"
    alias -lkwpw "-lkwp ; -forward"
    bind d +lkwpd
    alias +lkwpd "+lkwp ; +right"
    alias -lkwpd "-lkwp ; -right"
    bind a +lkwpa
    alias +lkwpa "+lkwp ; +left"
    alias -lkwpa "-lkwp ; -left"
    bind s +lkwps 
    alias +lkwps "+lkwp ; +back"
    alias -lkwps "-lkwp ; -back"
    bind f +lkwpf
    alias +lkwpf "-lkwp ; alias +lkwp """
    alias -lkwpf "switchhands"

//[RunMapSettings]

    alias "hud" "toggle cl_showpos 0 1 ; toggle cl_showfps 0 1 ; say " 
   
    alias "rms" "5e_RunMap_Help_1 ; bind alt noclip ; bind v say .bot ; bind x say .clear ; bind . say .kickall ; bind h say .noflash"

    alias "rmsf" "unbind alt ; bind x "slot12" ; unbind j ; unbind n ; unbind h ; unbind / ; unbind k ; unbind . ; unbind v ; exec .\cstm\Settings\KeyBind"

    alias "5e_RunMap_Help_1" "say "[G]重投_[V]放置人机_[.]踢出人机_[H]开关闪光弹_[X]清除烟雾弹_[N]切换显示""
