alias dm_setting "cl_teamcounter_playercount_instead_of_avatars false;"
alias dm_pause  "demo_pause;  bind c dm_resume;"
alias dm_resume "demo_resume; bind c dm_pause;"
bind x "toggle spec_show_xray 0 1"
bind c "dm_pause"
bind z "demoui"
bind n "toggle cl_draw_only_deathnotices 0 1;"

//[Disable]
alias "dmsf" "cl_teamcounter_playercount_instead_of_avatars true; exec "CSTM/Settings/Setting_Valve.cfg"; echo [Demo_Settings Disabled]; echo ;"

//[Demo_Time_Jump]
alias "dm_time_forward" "demo_gototick +600 relative"
alias "dm_time_back"    "demo_gototick -600 relative"

alias "+shift_actions" "+sprint; bind q dm_time_back; bind e dm_time_forward"
alias "-shift_actions" "-sprint; dm_spd_now;"

bind "shift" "+shift_actions"

//[Demo_Speed]
dm_spd_0
bind r "dm_spd_0"
alias "dm_spd_-3" "demo_timescale 0.125; bind q dm_spd_-3; bind e dm_spd_-2; alias dm_spd_now dm_spd_-3"
alias "dm_spd_-2" "demo_timescale 0.25;  bind q dm_spd_-3; bind e dm_spd_-1; alias dm_spd_now dm_spd_-2"
alias "dm_spd_-1" "demo_timescale 0.5;   bind q dm_spd_-2; bind e dm_spd_0;  alias dm_spd_now dm_spd_-1"
alias "dm_spd_0"  "demo_timescale 1;     bind q dm_spd_-1; bind e dm_spd_1;  alias dm_spd_now dm_spd_0"
alias "dm_spd_1"  "demo_timescale 2;     bind q dm_spd_0;  bind e dm_spd_2;  alias dm_spd_now dm_spd_1"
alias "dm_spd_2"  "demo_timescale 4;     bind q dm_spd_1;  bind e dm_spd_3;  alias dm_spd_now dm_spd_2"
alias "dm_spd_3"  "demo_timescale 8;     bind q dm_spd_2;  bind e dm_spd_3;  alias dm_spd_now dm_spd_3"

echo [Demo_Settings Enabled];
echo ;

dm_help